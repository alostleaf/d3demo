<!DOCTYPE html>
<html lang="en">

<head>
  <title>路径规划</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="./libs/jquery-3.3.1.min.js"></script>
  <script src="./libs/d3.v5.min.js"></script>
  <link rel="stylesheet" href="./app.css">
  <style>
    .graph .site {
      fill: white;
      stroke-width: 1px;
      stroke: black;
    }

    svg text {
      font-size: 1em;
      text-anchor: middle;
      /* 文本水平居中 */
      dominant-baseline: middle;
      /* 文本垂直居中 */
    }

    svg line {
      stroke: #5D5C5D;
      stroke-width: 2
    }
    svg line.shortest{
      stroke: blue;
      stroke-width: 2
    }
    .distance .text{
      font-size:20px;
    }
    g.nodeLen:hover{
      fill:blue;
      cursor: pointer;
    }
    g.marker.start{
      fill:green;
    }
    g.marker.v{
      fill:red;
    }
    g.marker.s{
      fill: blue;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="tools">
      工具栏
      <div>
        <button id="calcShortestPathBtn">计算最短路径</button>
      </div>
      <div class="result">
        <div class="distance"></div>
        <div class="path"></div>
      </div>
    </div>
    <div class="graph-container">
        <div class="graph"></div>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
